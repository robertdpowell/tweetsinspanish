<div id="post" class="container pt-3 pr-4">
  <div class="row">
    <div class="col-sm-12 post-entry-details">
      <h4 class="inpost-title">{{ page.title }}</h4>
      <p class="h5 fullpost-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
        
          <div class="col-sm-12 post-divider">
          </div>
          <p>{{ content }}</p>
      </article>
    </div>
  </div>
</div>
